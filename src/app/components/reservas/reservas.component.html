<div class="card-group">
  <div class="card m-2" *ngFor="let item of reservas">
    <img
      class="card-img-top"
      src="assets/_103401128_gettyimages-1028739954.jpg"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.nombre }}</h5>
      <p class="card-text">
        This is a wider card with supporting text below as a natural lead-in to
        additional content. This content is a little bit longer.
      </p>
      <p class="card-text">
        <br />
        <small class="text-muted"
          >Cantidad Reservada {{ item.cantidadReservada }}</small
        >
      </p>
    </div>
  </div>
</div>
