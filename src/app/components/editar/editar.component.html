<h1 class="m-5">Editar</h1>

<form class="m-5" [formGroup]="form" (submit)="submit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="{{ libro.nombre }}"
        formControlName="nombre"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="autor">autor</label>
      <input
        type="text"
        class="form-control"
        id="autor"
        placeholder="{{ libro.autor }}"
        formControlName="autor"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="categoria">categoria</label>
    <input
      type="text"
      class="form-control"
      id="categoria"
      placeholder="{{ libro.categoria }}"
      formControlName="categoria"
    />
  </div>
  <div class="form-group">
    <label for="cantidadDisponible">cantidadDisponible</label>
    <input
      type="number"
      class="form-control"
      id="cantidadDisponible"
      placeholder="{{ libro.cantidadDisponible }}"
      formControlName="cantidadDisponible"
    />
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
