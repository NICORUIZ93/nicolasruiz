<div class="container">
  <h1>Login</h1>
  <form class="form-inline" [formGroup]="form" (submit)="submit()">
    <div class="form-group mx-sm-3 mb-2">
      <label for="nombre" class="sr-only">nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="nombre"
        formControlName="nombre"
      />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="autor" class="sr-only">autor</label>
      <input
        type="text"
        class="form-control"
        id="autor"
        placeholder="autor"
        formControlName="autor"
      />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="categoria" class="sr-only">categoria</label>
      <input
        type="text"
        class="form-control"
        id="categoria"
        placeholder="categoria"
        formControlName="categoria"
      />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="cantidadDisponible" class="sr-only">cantidadDisponible</label>
      <input
        type="number"
        class="form-control"
        id="cantidadDisponible"
        placeholder="cantidadDisponible"
        formControlName="cantidadDisponible"
      />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Ingresar</button>
  </form>
</div>
