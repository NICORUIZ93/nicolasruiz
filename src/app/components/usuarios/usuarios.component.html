<div class="card-deck" style="width: 200px" *ngFor="let item of informacion">
  <div class="card">
    <img
      class="card-img-top"
      src="assets/cute-doodle-cupcakes-6095924_1280.png"
      alt="Card image cap"
      style="width: 200px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.nombre }}</h5>
      <h5 class="card-title">{{ item.apellido }}</h5>
      <p class="card-text">
        This is a wider card with supporting text below as a natural lead-in to
        additional content. This content is a little bit longer.
      </p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
      <br />
      <small>{{ item.id }}</small>
    </div>
    <a href="#" class="btn btn-primary">Eliminar</a>
  </div>
</div>
